<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
  <main class="container_all">
    <a class="logo" href="home"><img src="public/images/logo.svg" alt="logo da alura"></a>
    <div class="container_criptografar"> 
      <textarea
      name="texto"
      id="entrada-texto"
      cols="30"
      rows="10"
      placeholder="Digite seu texto"
      class="container_criptografar_texto">        
      </textarea>

      <div class="container_criptografar__alert_btn">
        <a class="alert"><img src="public/images/bi-exclamation-circle-fill.svg" alt="exclamação">Apenas letras minúsculas e sem acento.</a>
        <div class="container_criptografar__alert_btn_btns">
          <button id="btn-criptografar" class="btn_criptografar">Criptografar</button>
          <button id="btn-decriptografar" class="btn_decriptografar">Decriptografar</button>
        </div>
        
      </div>
    </div>

    <div class="container_resultado"> 
      <div id="container-resultado-img-ativo" class="container_resultado_img">
        <img class="container_resultado_img_imagem" src="public/images/high-quality-products-11.svg" alt="imagem de busca">
        <div class="container_resultado_img_texto">
          <h1 class="container_resultado_img_texto_h1">Nenhuma mensagem encontrada</h1>
          <p class="container_resultado_img_texto_p">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
      </div>    
      <div  class="container_resultado_texto_btn">
        <textarea id="resposta-resultado-texto" model="input" class="container_resultado_texto" placeholder="Nenhum texto"></textarea>
        <div class="container_resultado_btn">
          <button id="btn-copiar" class="container_resultado_btn_copiar">Copiar</button>
        </div>        
      </div>     
    </div>    
  </main>

  <footer> <p>informações pessoais</p> </footer>
  
  <script src="js/index.js"></script>
</body>
</html>
