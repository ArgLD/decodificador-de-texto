<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
  <header class="header">
    <a class="logo" href="https://www.alura.com.br/"><img src="./src/logo.svg" alt="logo Alura"></a>
    <h1>Codificador e Decodificador de Texto</h1>  
</header>

<main>
    <div class="container-criptografar-decriptografar">
        <div class="container-criptografar">
            <textarea model="input" class="input" id="entradaTexto" placeholder="Digite seu texto"></textarea>
            <div class="container-criptografar-info">
                <img class="container-criptografar-img" src="./src/info.svg" alt="">
                <p class="container-criptografar-paragrafo">Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="botoes">
                <button class="button" id="btnCodifica">Criptografar</button>
                <button class="button" id="btnDescodifica">Descriptografar</button>
            </div>
        </div>

        <div class="container-decriptografar">
            <textarea model="input" class="input-2" id="saida" placeholder="Nenhum texto"></textarea>
            <img class="container-decriptografar-img" id="ativo" src="./src/sem_texto.svg" alt="imagem que indica que não tem texto codificado">
            <h2 class="container-decriptografar-texto" id="texto1">Nenhuma mensagem encontrada</h2>
            <p class="container-decriptografar-paragrafo" id="texto2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <div class="botoes">
                <button class="button2" id="copiar">Copiar</button>
            </div>
        </div>
    </div>
</main>

<footer class="footer">    
        <a class="footer-a" href="https://github.com/ArgLD"><img class="footer-img" src="./src/icons8-github.svg" alt="logo github">Argleydson Leão</a>

        <a class="footer-a" href="https://www.linkedin.com/in/argleydson/"><img class="footer-img" src="./src/icons8-linkedin.svg" alt="logo linkedin">Argleydson Leão</a>    
</footer>
  
  <script src="js/index.js"></script>
</body>
</html>
